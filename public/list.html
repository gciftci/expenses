<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Expenses</title>

    <![endif]-->
</head>

<body>

    <div class="container">
        <h1>Expenses</h1>
        <div class="table-responsive">
            <table class="table">
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th colspan="2">Amount</th>
                </tr>
                <tr>
                    <td>12.04.2014</td>
                    <td>Rent</td>
                    <td>1255.00</td>
                    <td>
                        <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span>
                        </button>
                        <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span>

                </tr>
                <tr>
                    <td>11.04.2014</td>
                    <td>Food</td>
                    <td>40.00</td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            var date = new Date();
            $('#expenseDate').val(date.getDate() + "." + date.getMonth() + "." + date.getFullYear());
        });
    </script>
</body>
